<div class="form">
  <div class="form__container">
    <h1>Log in</h1>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <!-- Email -->
      <div>
        <mat-form-field>
          <mat-label>Enter your email</mat-label>
          <input matInput formControlName="username" placeholder="pat@example.com" />
          <mat-error> Please enter a valid email </mat-error>
        </mat-form-field>
      </div>
      <!-- Password -->
      <div>
        <mat-form-field>
          <mat-label>Enter your password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" />
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'">
            <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error> Password is required </mat-error>
        </mat-form-field>
      </div>
      <!-- Button sign up -->
      <div>
        <button mat-flat-button color="primary" type="submit">Log in</button>
      </div>
    </form>
    <hr/>
    <span class="small-text log-in-redirect">Donâ€™t have an account yet?
      <a routerLink="/register">Sign up</a></span>
  </div>
</div>
