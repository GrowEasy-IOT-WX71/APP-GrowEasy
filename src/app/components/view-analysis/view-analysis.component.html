<div class="data-section">
  <h3>Datos del Sensor</h3>
  <p><strong>Humedad:</strong> {{ doughnutChartData.datasets[0].data[0] }}%</p>
  <p><strong>Temperatura:</strong> {{ doughnutChartData.datasets[0].data[1] }}°C</p>
  <p><strong>Luminosidad:</strong> {{ doughnutChartData.datasets[0].data[2] }} Lux</p>
</div>

<!-- Sección del gráfico -->
<div class="chart-section">
  <h3>Gráfico de Sensores</h3>
  <div style="display: flex; justify-content: center; align-items: center; height: 400px;">
    <canvas
      baseChart
      [data]="doughnutChartData"
      [type]="doughnutChartType"
      [options]="chartOptions">
    </canvas>
  </div>
</div>
