<div class="modal" *ngIf="show">
  <div class="modal-content">
    <span class="close-button" (click)="closeModal()">&times;</span>
    <h2>Sensor de Temperatura</h2>

    <div class="slider-group">
      <label>Rango de temperatura (째C)</label>
      <input type="range" min="0" max="20" [(ngModel)]="tempRange.min" />
      <input type="range" min="0" max="20" [(ngModel)]="tempRange.max" />
      <p>{{ tempRange.min }}째 - {{ tempRange.max }}째</p>
    </div>

    <div class="input-group">
      <label>Umbral de alerta (째C)</label>
      <input type="number" [(ngModel)]="alertThreshold" [min]="tempRange.min" [max]="tempRange.max" />
    </div>

    <button (click)="acceptChanges()">Aceptar</button>
  </div>
</div>
